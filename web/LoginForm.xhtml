<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html" encoding="ISO-8859-1">
        <h:head>
            <title>Login!</title>
        </h:head>
        <h:body style="background-image:url(/HelpDeskView/imagens/imagens/fundo.jpg) !important">
            <h:form>
                <p:focus for="login" />
                <p:growl></p:growl>
                <p:graphicImage value="#{pageContext.request.contextPath}/imagens/imagens/login.png" style="position: absolute; left: 52%; top: 30%; margin-left:-135px; margin-top:-85px;"/> 
                <p:panelGrid columns="2"
                             style="position: absolute; left: 50%; top: 50%; margin-left:-135px; margin-top:-85px;">
                    <f:facet name="header">
                        <h:outputText/>
                    </f:facet>
                    <h:outputLabel value="Login:" for="login" />
                    <h:inputText id="login" size="15" maxlength="20" value="#{loginControle.login}" />
                    <h:outputLabel value="Senha:" for="senha" />
                    <p:password id="senha" size="13" maxlength="40" value="#{loginControle.senha}"></p:password>
                    <f:facet name="footer">
                        <p:commandButton value="Entrar" action="#{loginControle.entrar}" ajax="false" icon="ui-icon-unlocked" style="position: absolute; left: 62%; top: 109%"/>  
                    </f:facet>
                </p:panelGrid>
            </h:form>
        </h:body>
    </f:view>
</html>
