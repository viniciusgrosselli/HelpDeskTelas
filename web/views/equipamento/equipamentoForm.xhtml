<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template/template_#{loginControle.usuarioLogado.tipo}.xhtml" >
        <ui:define name="conteudo">

            <f:view contentType="text/html" encoding="ISO-8859-1">
                <h:form acceptcharset="ISO-8859-1">
                    <p:growl id="growlMessages"/>
                    <p:panelGrid columns="2">

                        <f:facet name="header">
                            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
                            <h:outputText value="Manutenção de Equipamentos"/>
                        </f:facet>

                       
                        <h:outputLabel value="Descrição:" for="descricao" />
                        <p:inputText size="25"  id="descricao" value="#{equipamentoControle.objeto.descricao}" title="Descrição" required="true" requiredMessage="A descrição é necessária!" maxlength="100"/>

                        <h:outputLabel value="Tipo:" for="tipo" />
                        <p:inputText size="25" id="tipo" value="#{equipamentoControle.objeto.tipo}" title="Marca" required="true" requiredMessage="O tipo de equipamento é obrigatório!" maxlength="40"/>

                        <f:facet name="footer">
                            <div align="center">
                                <p:commandButton value="Cancelar" action="#{equipamentoControle.cancelar()}" immediate="true" ajax="false" />
                                <p:commandButton action="#{equipamentoControle.gravar}" value="Gravar" ajax="false"/>
                            </div>
                        </f:facet>

                    </p:panelGrid>
                    
                    <p:watermark for="descricao" value="Obrigatório!"/>
                    <p:watermark for="tipo" value="Obrigatório!"/>

                </h:form>
            </f:view>

        </ui:define>
    </ui:composition>
</html>
