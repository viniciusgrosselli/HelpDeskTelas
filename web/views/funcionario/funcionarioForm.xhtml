<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template/template_#{loginControle.usuarioLogado.tipo}.xhtml" >
        <ui:define name="conteudo">

            <f:view contentType="text/html" encoding="ISO-8859-1">

                <h:form acceptcharset="ISO-8859-1">

                    <p:growl id="growlMessages"/>
                    <p:panelGrid columns="2">

                        <f:facet name="header">
                            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
                            <h:outputText value="Manutenção de Funcionários"/>
                        </f:facet>

                        <h:outputLabel value="Nome:" for="nome" />
                        <p:inputText size="25" id="nome"  maxlength="100" value="#{funcionarioControle.objeto.nome}" title="Nome" required="true" requiredMessage="O Nome  é obrigatório!"/>

                        <h:outputLabel value="Sobrenome:" for="sobrenome" />
                        <p:inputText size="25" id="sobrenome"  maxlength="100" value="#{funcionarioControle.objeto.sobrenome}" title="Sobrenome" required="true" requiredMessage="O sobrenome é obrigatório!"/>

                        <h:outputLabel value="Cidade:" for="cidade" />
                        <p:autoComplete id="cidade" size="25" style="width:600px" dropdown="true"
                                        multiple="false" forceSelection="true" var="obj"
                                        itemLabel="#{obj.nome}" itemValue="#{obj}"
                                        value="#{funcionarioControle.objeto.cidade}"
                                        converter="#{funcionarioControle.converterCidade}"
                                        completeMethod="#{funcionarioControle.completeCidade}" requiredMessage="O campo Cidade deve ser informado!" required="true" />

                        <h:outputLabel value="Endereço:" for="endereco" />
                        <p:inputText size="25" id="endereco"  maxlength="100" value="#{funcionarioControle.objeto.endereco}" title="Endereço" required="true" requiredMessage="O Endereço é obrigatório!"/>

                        <h:outputLabel value="Bairro:" for="bairro" />
                        <p:inputText size="25" id="bairro"  maxlength="50" value="#{funcionarioControle.objeto.bairro}" title="Bairro" required="true" requiredMessage="O Bairro é obrigatório!"/>

                        <h:outputLabel value="CEP:" for="cep" />
                        <p:inputMask size="25" id="cep"  maxlength="10" value="#{funcionarioControle.objeto.cep}" mask="99999-999" title="CEP" required="true" requiredMessage="O CEP é obrigatório!" validatorMessage="O CEP informado não é valido!">
                            <f:validateRegex pattern="(^[0-9]{2}\.?[0-9]{3}-{1}[0-9]{3})" />
                        </p:inputMask>

                        <h:outputLabel value="Telefone:" for="telefone" />
                        <p:inputMask size="25" id="telefone"  maxlength="14" value="#{funcionarioControle.objeto.telefone}" mask="(99) 9999-9999" title="Telefone"/>

                        <h:outputLabel value="Celular:" for="celular" />
                        <p:inputMask size="25" id="celular"  maxlength="14" value="#{funcionarioControle.objeto.celular}" mask="(99) 99999999" title="Celular"/>

                        <h:outputLabel value="E-mail:" for="email" />
                        <p:inputText size="25" id="email"  maxlength="70" value="#{funcionarioControle.objeto.email}"  required="true" title="Email" requiredMessage="O E-mail é obrigatório!"  validatorMessage="O e-mail informado não é válido">
                            <f:validateRegex pattern="(^[_A-Za-z0-9-]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$)"/>
                        </p:inputText>

                        <h:outputLabel value="Cargo:" for="cargo" />
                        <p:inputText size="25" id="cargo"  maxlength="20" value="#{funcionarioControle.objeto.cargo}" title="Cargo" required="true" requiredMessage="O cargo é obrigatório!"/>

                        <h:outputLabel value="Função:" for="funcao" />
                        <p:inputText size="25" id="funcao"  maxlength="50" value="#{funcionarioControle.objeto.funcao}" title="Função" required="true" requiredMessage="A função é obrigatória!"/>

                        <f:facet name="footer">
                            <div align="center">
                                <p:commandButton value="Cancelar" action="#{funcionarioControle.cancelar()}" immediate="true" ajax="false" />
                                <p:commandButton action="#{funcionarioControle.gravar()}" value="Salvar" ajax="false" />
                            </div>
                        </f:facet>
                    </p:panelGrid>

                    <p:watermark for="nome" value="Obrigatório"/>
                    <p:watermark for="sobrenome" value="Obrigatório"/>
                    <p:watermark for="cidade" value="Obrigatório"/>
                    <p:watermark for="bairro" value="Obrigatório"/>
                    <p:watermark for="endereco" value="Obrigatório"/>
                    <p:watermark for="cep" value="Obrigatório"/>
                    <p:watermark for="telefone" value="Opcional"/>
                    <p:watermark for="celular" value="Opcional"/>
                    <p:watermark for="email" value="exemplo@hotmail.com"/>
                    <p:watermark for="cargo" value="Obrigatório"/>
                    <p:watermark for="funcao" value="Obrigatório"/>
                </h:form>
            </f:view>

        </ui:define>    
    </ui:composition>
</html>
