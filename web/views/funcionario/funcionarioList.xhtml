<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template/template_#{loginControle.usuarioLogado.tipo}.xhtml" >
        <ui:define name="conteudo">

            <f:view contentType="text/html" encoding="ISO-8859-1" >
                <h:form id="one">
                    <meta content='text/html; charset=UTF-8' http-equiv="Content-Type" /> 
                    <p:messages id="growlMessages"  autoUpdate="true"/>
                    <p:panelGrid columns="6">
                        <p:commandButton action="#{funcionarioControle.incluir}" value="Incluir um Funcionário" ajax="false"/>
                    </p:panelGrid>


                    <p:dataTable id="listagem" value="#{funcionarioControle.lista}" var="item" paginator="true" rows="10" filteredValue="#{funcionarioControle.filtroFuncionario}">

                        <p:column filterBy="#{item.id}" headerText="Id"  filterMatchMode="contains">
                            <h:outputText value="#{item.id}" />
                        </p:column>

                         <p:column filterBy="#{item.nome}" headerText="Nome"  filterMatchMode="contains">
                            <h:outputText value="#{item.nome}" />
                        </p:column>

                        <p:column filterBy="#{item.sobrenome}" headerText="Sobrenome"  filterMatchMode="contains">
                            <h:outputText value="#{item.sobrenome}" />
                        </p:column>

                        <p:column filterBy="#{item.endereco}" headerText="Endereço"  filterMatchMode="contains">
                            <h:outputText value="#{item.endereco}" />
                        </p:column>

                        <p:column filterBy="#{item.cargo}" headerText="Cargo"  filterMatchMode="contains">
                            <h:outputText value="#{item.cargo}" />
                        </p:column>

                         <p:column filterBy="#{item.telefone}" headerText="Telefone"  filterMatchMode="contains">
                            <h:outputText value="#{item.telefone}" />
                        </p:column>

                          <p:column filterBy="#{item.celular}" headerText="Celular"  filterMatchMode="contains">
                            <h:outputText value="#{item.celular}" />
                        </p:column>

                        <p:column filterBy="#{item.email}" headerText="Email"  filterMatchMode="contains">
                            <h:outputText value="#{item.email}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value=""/>
                            </f:facet>
                            <h:graphicImage value="../../../imagens/icones/editar.png"/>
                            <h:commandLink action="#{funcionarioControle.alterar(item.id)}" value="Alterar" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value=""/>
                            </f:facet>
                            <h:graphicImage value="../../../imagens/icones/delete.png"/>
                            <p:commandLink action="#{funcionarioControle.excluir(item.id)}" value="Excluir" onclick="
                                    if (!confirm('Tem certeza que deseja excluir o item:  #{item.nome}?')) {
                                        return false;
                                    }
                                           " update="one" ajax="false"/>
                        </p:column>

                    </p:dataTable>

                </h:form>
            </f:view>

        </ui:define>    
    </ui:composition>
</html>
