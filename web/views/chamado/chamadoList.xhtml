<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      onshow="#{chamadoControle.listar()}"
      >

    <ui:composition template="/template/template_#{loginControle.usuarioLogado.tipo}.xhtml" >
        <ui:define name="conteudo" >

            <f:view contentType="text/html" encoding="ISO-8859-1" >
                <h:form id="one" >
                    <p:growl id="growlMessages"/>
                    <meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />

                    <p:panelGrid columns="1">
                        <p:commandButton action="#{chamadoControle.incluir()}" value="Incluir novo Chamado" ajax="false" />
                    </p:panelGrid>

                    <p:dataTable id="listagem" value="#{chamadoControle.lista}" var="item"  paginator="true" rows="10" filteredValue="#{chamadoControle.filtroChamado}" style="width: 100%">

                        <p:column id="idcol" filterBy="id" headerText="id"  filterMatchMode="exact">  
                            <f:facet name="header">
                                <h:outputText value="Código"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>

                        <p:column id="nomecol" filterBy="pessoa.nome" headerText="nome"  filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Cliente"/>
                            </f:facet>
                            <h:outputLink id="pessoa" value="#">  
                                <h:outputText value="#{item.pessoa.nome}"/> 
                            </h:outputLink>  
                            <p:tooltip for="pessoa"  value="Cidade: #{item.pessoa.cidade.nome} ; 
                                       Endereço: #{item.pessoa.endereco} ; 
                                       Bairro: #{item.pessoa.bairro} ; 
                                       Telefone: #{item.pessoa.telefone};
                                       Celular: #{item.pessoa.celular} ;               
                                       " showEffect="fade" hideEffect="fade" />
                        </p:column>

                        <p:column id="equicol" filterBy="equipamento.tipo" headerText="equipamento"  filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Equipamento"/>
                            </f:facet>
                            <h:outputText value="#{item.equipamento.tipo}"/>
                        </p:column>

                        <p:column id="probcol" filterBy="problema" headerText="problema"  filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Problema Relatado"/>
                            </f:facet>
                            <h:outputLink id="problema" value="#">  
                                <h:outputText value="#{item.problema}"/> 
                            </h:outputLink>  
                            <p:tooltip for="problema" value="#{item.observacoes}" showEffect="fade" hideEffect="fade" />  
                        </p:column>

                        <p:column id="priocol" filterBy="prioridade" headerText="prioridade"  filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Prioridade"/>
                            </f:facet>
                            <h:outputLink id="pri" value="#"> 
                                <h:outputText value="#{item.prioridade}"/> 
                            </h:outputLink>
                            <p:tooltip for="pri" value="#{item.dataMarcada}">
                                <f:convertDateTime pattern="dd/MM/yyyy : HH:mm" timeZone="America/Sao_Paulo" locale="pt_BR" />
                            </p:tooltip>
                        </p:column>

                        <p:column id="statcol" filterBy="status" headerText="status"  filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Status"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </p:column>

                        <p:column id="funcol" filterBy="funcionario.nome" headerText="funcionario"  filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Responsável"/>
                            </f:facet>
                            <h:outputText value="#{item.funcionario.nome}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value=""/>
                            </f:facet>
                            <h:graphicImage value="../../../imagens/icones/editar.png"/>
                            <h:commandLink action="#{chamadoControle.alterar(item.id)}" value=" Alterar" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value=""/>
                            </f:facet>
                            <h:graphicImage value="../../../imagens/icones/money.png"/>
                            <p:commandLink action="#{chamadoControle.excluir(item.id)}" value=" Orçamento" onclick="

                                           " update="one" ajax="false"  />

                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value=""/>
                            </f:facet>
                            <h:graphicImage value="../../../imagens/icones/manutencao.png"/>
                            <p:commandLink action="#{chamadoControle.encerrar(item.id)}" value=" Encerrar Chamado" onclick="

                                           " update="one" ajax="false"  />

                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value=""/>
                            </f:facet>
                            <h:graphicImage value="../../../imagens/icones/note.png"/>
                            <p:commandLink id="basic" value=" Histórico" type="buton" action="#{historicoControle.Listar(item.id)}"/> 

                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value=""/>
                            </f:facet>
                            <h:graphicImage value="../../../imagens/icones/os.png"/>
                            <p:commandLink action="#{chamadoControle.os(item.id)}" value=" OS" onclick="

                                           " update="one" ajax="false"  />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value=""/>
                            </f:facet>
                            <h:graphicImage value="../../../imagens/icones/email.png"/>
                            <p:commandLink id="basic1" value=" E-mail" action="#{indexController.email(item.id)}" ajax="false" onclick=" "/> 
                        </p:column>

                    </p:dataTable>


                </h:form>
            </f:view>

        </ui:define>   
    </ui:composition>

</html>
