<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      onshow="#{chamadoControle.listar()}"
      >

    <ui:composition template="/template/template_#{loginControle.usuarioLogado.tipo}.xhtml" >
        <ui:define name="conteudo" >

            <f:view contentType="text/html" encoding="ISO-8859-1" >
                <h:form id="one" >
                    <p:growl id="growlMessages"/>
                    <meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />

                    <p:panelGrid columns="1">
                        <p:commandButton action="#{chamadoControle.incluir()}" value="Incluir novo Chamado" ajax="false" />
                    </p:panelGrid>

                    <p:dataTable id="listagem" value="#{chamadoControle.lista}" var="item"  paginator="true" rows="10" filteredValue="#{chamadoControle.filtroChamado}" style="width: 100%">

                        <p:column filterBy="#{item.id}" headerText="Id"  filterMatchMode="contains" >
                            <h:outputText value="#{item.id}" />
                        </p:column>

                        <p:column filterBy="#{item.pessoa.nome}" headerText="Cliente"  filterMatchMode="contains">
                            <h:outputText value="#{item.pessoa.nome}" />
                        </p:column>

                        <p:column filterBy="#{item.equipamento.tipo}" headerText="Equipamento"  filterMatchMode="contains">
                            <h:outputText value="#{item.equipamento.tipo}" />
                        </p:column>

                        <p:column filterBy="#{item.problema}" headerText="Problema"  filterMatchMode="contains">
                            <h:outputText value="#{item.problema}" />
                        </p:column>

                        <p:column filterBy="#{item.prioridade}" headerText="Prioridade"  filterMatchMode="contains">
                            <h:outputText value="#{item.prioridade}" />
                        </p:column>

                        <p:column filterBy="#{item.status}" headerText="Equipamento"  filterMatchMode="contains">
                            <h:outputText value="#{item.status}" />
                        </p:column>

                        <p:column filterBy="#{item.funcionario.nome}" headerText="Responsavel"  filterMatchMode="contains">
                            <h:outputText value="#{item.funcionario.nome}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value=""/>
                            </f:facet>
                            <h:graphicImage value="../../../imagens/icones/editar.png"/>
                            <h:commandLink action="#{chamadoControle.alterar(item.id)}" value=" Alterar" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value=""/>
                            </f:facet>
                            <h:graphicImage value="../../../imagens/icones/money.png"/>
                            <p:commandLink action="#{chamadoControle.excluir(item.id)}" value=" Orçamento" onclick="

                                           " update="one" ajax="false"  />

                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value=""/>
                            </f:facet>
                            <h:graphicImage value="../../../imagens/icones/manutencao.png"/>
                            <p:commandLink action="#{chamadoControle.encerrar(item.id)}" value=" Encerrar Chamado" onclick="

                                           " update="one" ajax="false"  />

                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value=""/>
                            </f:facet>
                            <h:graphicImage value="../../../imagens/icones/note.png"/>
                            <p:commandLink id="basic" value=" Histórico" type="buton" action="#{historicoControle.Listar(item.id)}"/> 

                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value=""/>
                            </f:facet>
                            <h:graphicImage value="../../../imagens/icones/os.png"/>
                            <p:commandLink action="#{chamadoControle.os(item.id)}" value=" OS" onclick="

                                           " update="one" ajax="false"  />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value=""/>
                            </f:facet>
                            <h:graphicImage value="../../../imagens/icones/email.png"/>
                            <p:commandLink id="basic1" value=" E-mail" action="#{indexController.email(item.id)}" ajax="false" onclick=""/> 
                        </p:column>

                    </p:dataTable>


                </h:form>
            </f:view>

        </ui:define>   
    </ui:composition>

</html>
