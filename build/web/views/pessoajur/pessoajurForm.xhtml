<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template/template_#{loginControle.usuarioLogado.tipo}.xhtml" >
        <ui:define name="conteudo">

            <f:view contentType="text/html" encoding="ISO-8859-1">
                <h:form acceptcharset="ISO-8859-1" style="width: 100%">
                    <p:growl id="growlMessages"/>
                    <p:panelGrid columns="2">

                        <f:facet name="header">
                            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
                            <h:outputText value="Manutenção de Pessoas Jurídicas"/>
                        </f:facet>

                        <h:outputLabel value="Código:" for="id" />
                        <p:inputText size="4" readonly="true" id="id" value="#{pessoajurControle.objeto.id}" title="Código da Cidade" />

                        <h:outputLabel value="Nome:" for="nome" />
                        <p:inputText size="25" id="nome"  maxlength="100" value="#{pessoajurControle.objeto.nome}" title="Nome" required="true" requiredMessage="O campoo nome  é Obrigatório!"/>

                        <h:outputLabel value="Sobrenome:" for="sobrenome" />
                        <p:inputText size="25" id="sobrenome"  maxlength="100" value="#{pessoajurControle.objeto.sobrenome}" title="Sobrenome" required="true" requiredMessage="O campo sobrenome é Obrigatório!"/>

                        <h:outputLabel value="Cidade:" for="cidade" />
                        <p:autoComplete id="cidade" style="width:600px" dropdown="true"
                                        multiple="false" forceSelection="true" var="obj"
                                        itemLabel="#{obj.nome}" itemValue="#{obj}"
                                        value="#{pessoajurControle.objeto.cidade}"
                                        converter="#{pessoajurControle.converterCidade}"
                                        completeMethod="#{pessoajurControle.completeCidade}" requiredMessage="O campo Cidade deve ser informado!" required="true" />

                        <h:outputLabel value="Endereço:" for="endereco" />
                        <p:inputText size="30" id="endereco"  maxlength="120" value="#{pessoajurControle.objeto.endereco}" title="Endereço" required="true" requiredMessage="O campo endereço é Obrigatório!"/>

                        <h:outputLabel value="Bairro:" for="bairro" />
                        <p:inputText size="15" id="bairro"  maxlength="70" value="#{pessoajurControle.objeto.bairro}" title="Bairro" required="true" requiredMessage="O campo bairro é Obrigatório!"/>

                        <h:outputLabel value="CEP:" for="cep" />
                        <p:inputMask size="15" id="cep"  maxlength="9" mask="99999-999" value="#{pessoajurControle.objeto.cep}" title="CEP" required="true" requiredMessage="O campo CEP é Obrigatório!"/>

                        <h:outputLabel value="Telefone:" for="telefone" />
                        <p:inputMask size="12" id="telefone"  maxlength="14" mask="(99) 9999-9999" value="#{pessoajurControle.objeto.telefone}" title="Telefone"/>

                        <h:outputLabel value="Celular:" for="celular" />
                        <p:inputMask size="12" id="celular"  maxlength="13" mask="(99) 99999999" value="#{pessoajurControle.objeto.celular}" title="Celular"/>

                        <h:outputLabel value="E-mail:" for="email" />
                        <p:inputText size="25" id="email"  maxlength="70" value="#{pessoafisControle.objeto.email}"  required="true" title="Email" requiredMessage="O E-mail é obrigatório!"  validatorMessage="O e-mail informado não é válido">
                            <f:validateRegex pattern="(^[_A-Za-z0-9-]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$)"/>
                        </p:inputText>

                        <h:outputLabel value="CNPJ:" for="cnpj" />
                        <p:inputMask size="15" id="cnpj" maxlength="17" mask="99.999.999/9999-99" value="#{pessoajurControle.objeto.cnpj}" title="CNPJ" required="true" requiredMessage="O campo CNPJ é obrigatório!">
                            <!--f:validator validatorId="cnpjValidator"/-->  
                        </p:inputMask>    

                        <f:facet name="footer">
                            <div align="center">
                                <p:commandButton value="Cancelar" action="#{pessoajurControle.cancelar()}" immediate="true" ajax="false" />
                                <p:commandButton action="#{pessoajurControle.gravar()}" value="Salvar" ajax="false" />
                            </div>
                        </f:facet>

                    </p:panelGrid>
                    <p:watermark for="nome" value="Obrigatório"/>
                    <p:watermark for="sobrenome" value="Obrigatório"/>
                    <p:watermark for="bairro" value="Obrigatório"/>
                    <p:watermark for="endereco" value="Obrigatório"/>
                    <p:watermark for="cep" value="Obrigatório"/>
                    <p:watermark for="email" value="exemplo@hotmail.com"/>
                    <p:watermark for="telefone" value="Opcional"/>
                    <p:watermark for="celular" value="Opcional"/>
                    <p:watermark for="cnpj" value="Obrigatório"/>
                    <p:watermark for="cidade" value="Obrigatório"/>
                </h:form>
            </f:view>

        </ui:define>    
    </ui:composition>
</html>
