<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template/template_#{loginControle.usuarioLogado.tipo}.xhtml" >
        <ui:define name="conteudo">

            <f:view contentType="text/html" encoding="ISO-8859-1">
                <h:form id="one">
                    <p:messages id="growlMessages"  autoUpdate="true"/>
                    <meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />  

                    <p:panelGrid columns="1">
                        <p:commandButton action="#{pecaControle.incluir}" value="Incluir nova Peça " ajax="false"/>
                    </p:panelGrid>

                    <p:dataTable id="listagem" value="#{pecaControle.lista}" var="item" paginator="true" rows="10" filteredValue="#{pecaControle.filtroPeca}">

                        <p:column id="idcol" filterBy="id" headerText="id"  filterMatchMode="exact">
                            <f:facet name="header">
                                <h:outputText value="Código"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>

                        <p:column id="descol" filterBy="descricao" headerText="descricao"  filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Descrição"/>
                            </f:facet>
                            <h:outputText value="#{item.descricao}"/>
                        </p:column>

                        <p:column id="garancol" filterBy="garantia" headerText="garantia"  filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Garantia"/>
                            </f:facet>
                            <h:outputText value="#{item.garantia}"/>
                        </p:column>
                        
                        <p:column id="marcol" filterBy="marca" headerText="marca"  filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Marca"/>
                            </f:facet>
                            <h:outputText value="#{item.marca}"/>
                        </p:column>
                        
                        <p:column id="valcol" filterBy="valor" headerText="valor"  filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Valor"/>
                            </f:facet>
                            <h:outputText value="#{item.valor}"/>
                        </p:column>

                        <p:column id="tipocol" filterBy="equipamento.tipo" headerText="tipo"  filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Tipo do Equipamento"/>
                            </f:facet>
                            <h:outputText value="#{item.equipamento.tipo}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value=""/>
                            </f:facet>
                            <h:graphicImage value="../../../imagens/icones/editar.png"/>
                            <h:commandLink action="#{pecaControle.alterar(item.id)}" value="Alterar" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value=""/>
                            </f:facet>
                            <h:graphicImage value="../../../imagens/icones/delete.png"/>
                            <p:commandLink action="#{pecaControle.excluir(item.id)}" value="Excluir" onclick="
                                    if (!confirm('Tem certeza que deseja excluir o item:  #{item.descricao}?')) {
                                        return false;
                                    }
                                           " update="one" ajax="false"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </f:view>

        </ui:define>    
    </ui:composition>
</html>
